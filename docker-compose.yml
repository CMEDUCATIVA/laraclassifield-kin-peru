version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laraclassified/app:latest
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - storage_data:/var/www/html/storage
      - bootstrap_cache:/var/www/html/bootstrap/cache
    restart: unless-stopped

  queue:
    image: laraclassified/app:latest
    env_file:
      - .env
    command: >
      sh -c "php artisan queue:work --sleep=3 --tries=3 --timeout=90 --no-interaction"
    volumes:
      - storage_data:/var/www/html/storage
      - bootstrap_cache:/var/www/html/bootstrap/cache
    restart: unless-stopped

  scheduler:
    image: laraclassified/app:latest
    env_file:
      - .env
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - storage_data:/var/www/html/storage
      - bootstrap_cache:/var/www/html/bootstrap/cache
    restart: unless-stopped

volumes:
  storage_data:
  bootstrap_cache:
